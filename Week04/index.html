<!doctype html>

<html>

    <head>
        <title>Learning how to make forms</title>
    </head>
    
    <body>
        
        <h1>Contact Us</h1>
        
        <form>
            <p>Name: </p>
            <input type="text" placeholder="First Name" required>
            <br/>
            <br/>
            <input type="text" placeholder="Last Name" required>
        </form>
        
        <hr/>
        
        <form>
            <p>Username and password:</p>
            <input type="text" placeholder="Username">
            <br/>
            <br/>
            <input type="password" placeholder="Password">
        </form>
        
        <form>
            <p>Type in your comments: </p>
            <textarea placeholder="Tell us your feedback about our product..."></textarea>
        </form>
        
        <form>
            <p>Choose your department at FIT: </p>
            
            <!--Select tag makes the dropdown -->
            <!--Option tag makes the options-->
            <select>
                <option>Accessory Design</option>
                <option>Fine Arts</option>
                <option>Textile Design</option> 
            </select>
        </form>
        
        <br/>
        <br/>
        <form>
            <input type="radio" name="Accessory Design">Accessory Design
            <br/>
            <input type="radio" name="Fine Arts">Fine Arts
            <br/>
            <input type="radio" name="Textile Design">Textile Design
        </form>
        <br/>
        <br/>
        
        <form>
            <input type="checkbox">Send me a copy of my responses
        </form>
        
        <a href="pages/secondpage.html"><button>Submit my comments</button></a>
        
        
    </body>
    
</html>
