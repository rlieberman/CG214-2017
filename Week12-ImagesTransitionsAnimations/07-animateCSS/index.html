<!doctype html>

<html>

  <head>
   <title>Animate.CSS</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link href="https://fonts.googleapis.com/css?family=Work+Sans:500" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
      <h1>Animations Using Animate.CSS</h1>


      <div class="animated bounce infinite">Animation 1</div>
      <div class="animated headShake infinite">Animation 2</div>
      <div class="animated flipInX infinite">Animation 3</div> 
    
  </body>
</html>
