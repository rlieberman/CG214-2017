<!doctype html>

<html>
<head>
	<title>Showing Image Hover Effects</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
		<h1>When you hover over the image below, it changes to a solid color</h1>
		<!-- create a div with a class called color on hover -->
		<div class="coloronhover">
		</div>

		<br/>
		<h1>When you hover over the image below, it changes to a 40% opacity</h1>
		<!-- create a div with a class called changeopacity -->
		<div class="changeopacity">
		</div>

		<br/>
		<h1>When you hover over the image below, it switches the image</h1>
		<!-- create a div with a class called switchimage-->
		<div class="switchimage">
		</div>

</body>
</html>
